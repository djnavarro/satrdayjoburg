.column.bg-main1[.content.vtop.center[

.pull.left[.pad1[.font2[

```r
library(lsr)

frames_mean &lt;- frames %&gt;%
  group_by(
    condition, 
    sample_size, 
    test_item
  ) %&gt;%
  summarise(
    resp = mean(response),
*   lower = ciMean(response)[1],
*   upper = ciMean(response)[2]
  )

frames_mean
